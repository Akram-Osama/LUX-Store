<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/pages/register.css" />
    <link rel="shortcut icon" href="../images/bag-shopping-solid-full.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../Css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" />
    <link rel="stylesheet" href="../Css/Globale.css" />
    <link rel="stylesheet" href="../Css/header.css" />
    <link rel="stylesheet" href="../Css/footer.css" />
    <style>
        .fa-solid {
            color: white;
        }

        body{
            text-shadow: 0.05rem .1rem rgba(0 ,0 ,0 ,.5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0,.5);
        }

        main {
            max-width: 42em;
        }

        footer{
            background-color: transparent;
        }
    </style>
    <title>Register</title>
</head>

<body style="
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
    align-items: center;
    " class="text-center text-bg-dark">
    <header class="flex">
        <a href="../../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold">LUX</span>
            <p style="letter-spacing: 0.5px; cursor: pointer;">shopping</p>
        </a>
        <div class="links">
            <a style="position: relative" class="cart" href="./Cart-page.html">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <span class="product-numbers">2</span>
            </a>
            <a href="./sign-in.html" class="sign-in">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in</a>
            <a href="#" class="register border">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>

    <main class="px-4">
        <form style="text-align: left;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp" />
            </div>

            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>

            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </main>

    <footer class="lead">
        Designed and developed by
        <span>Akram Abdelkarim</span>
    </footer>
</body>

</html>
