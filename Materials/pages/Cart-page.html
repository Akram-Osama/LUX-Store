<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Globale.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/footer.css">
    <link rel="stylesheet" href="../Css/pages/cart.css">
    <link
    rel="shortcut icon"
    href="../images/bag-shopping-solid-full.svg"
    type="image/x-icon"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <title>Cart Page</title>
</head>
<body style="
height: 100vh;
display: grid;
align-items: center;
grid-template-rows: auto 1fr auto;">
    <header class="flex">
        <a href="../../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">LUX</span>
            <p style="letter-spacing: 0.5px;">shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            $0.00
            <span class="product-numbers">2</span>
            </a
            >
            <a href="./sign-in.html" class="sign-in">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign in</a
            >
            <a href="./register.html" class="register">
            <i class="fa-solid fa-user-plus"></i>
            Register</a
            >
        </div>
        </header>

<main style="text-align: center; ">
    <section class="cart">
        <article class="product flex">
            <button>
                <i class="fa-solid fa-trash-can"></i>
            </button>
                <p class="price">$360</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
                </div>
                <p calss="title">Product Title</p>
                <img style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/4.webp"
                />
        </article>

        <article class="product flex">
            <button>
                <i class="fa-solid fa-trash-can"></i>
            </button>
                <p class="price">$200</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">2</div>
                    <button class="increase">+</button>
                </div>
                <p calss="title">Product Title</p>
                <img style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/2.webp"
                />
        </article>

        <article class="product flex">
            <button>
                <i class="fa-solid fa-trash-can"></i>
            </button>
                <p class="price">$450</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">1</div>
                    <button class="increase">+</button>
                </div>
                <p calss="title">Product Title</p>
                <img style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/6.webp"
                />
        </article>

        <article class="product flex">
            <button>
                <i class="fa-solid fa-trash-can"></i>
            </button>
                <p class="price">$160</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">4</div>
                    <button class="increase">+</button>
                </div>
                <p calss="title">Product Title</p>
                <img style="border-radius: 0.22rem"
                width="70"
                height="70"
                alt=""
                src="../images/5.webp"
                />
        </article>
    </section>

    <button class="clear">
        <i 
        style="color: #fff; margin-right: 0.2rem;"
        class="fa-solid fa-trash-can"
        >
        </i>
        Clear Cart</button>
    <section class="summary">
        <h1>Cart Summary</h1>
        <div class="flex">
            <p class="subtotal">Subtotal</p>
            <p>$1170</p>
        </div>
        <button disabled class="checkout">CHECKOUT</button>
        <a href="./sign-in.html">Please sign in to continue.</a>
    </section>

</main>

    <footer>
    Designed and developed by
    <span>Akram Abdelkarim</span> 
</footer>

</body>
</html>
